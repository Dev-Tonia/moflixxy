<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Swiper js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./static/css/index.css" />

    <title>MOFLIXX</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-sm">
          <!-- Brand logo -->
          <a
            class="navbar-brand logo d-block text-uppercase d-lg-none fw-bold fs-4"
            href="/"
          >
            Moflixx</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a
              class="navbar-brand d-none logo d-lg-block text-uppercase fw-bold fs-4 me-auto"
              href="/"
            >
              Moflixx</a
            >
            <ul class="navbar-nav mb-2 fw-medium fs-5 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  ><i class="ri-film-fill fs-4"></i>Home</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-white text-black fw-medium py-2 px-4"
                  href="/login.html"
                >
                  Sign In</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main d-flex justify-content-center py-4 px-3">
      <div class="custom-container rounded shadow-lg w-100">
        <div class="py-5">
          <div class="mb-3">
            <h2 class="fw-medium fs-4">Login</h2>
            <p>Add your details below to get back into the app</p>
          </div>

          <form action="" id="login" method="post">
            <div class="form-wrapper mb-3">
              <label for="email" class="form-label mb-1 fw-medium">
                Email
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="johndoe@email.com "
              />
              <small class="d-none text-danger-emphasis fst-italic"> </small>
            </div>

            <div className="form-wrapper mb-3">
              <label for="password" class="form-label mb-1 fw-medium">
                Password
              </label>
              <input
                type="password"
                required
                id="password"
                name="password"
                class="form-control"
                placeholder="****************"
              />
              <small class="d-none text-danger-emphasis fst-italic"> </small>
            </div>
            <p class="no-acc mt-1">
              <a href="/password-rest.html">Forget Password</a>
            </p>
            <button
              type="submit"
              class="justify-content-center btn w-100 mt-3 d-flex align-items-center fw-bolder shadow custom-btn"
            >
              <span class="text-white">Sign In</span>
            </button>
          </form>

          <p class="no-acc text-center mt-1">
            Don't have an account?
            <a href="/register.html">Create account</a>
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="main-footer py-5">
      <div class="container-sm">
        <div class="d-flex justify-content-between">
          <div class="logo">
            <span class="fw-semibold fw-medium fs-4">MOFLIXX</span>
          </div>
          <div class="social-links d-flex gap-4">
            <a
              href="https://www.facebook.com"
              class="text-white text-decoration-none"
              target="_blank"
              ><i class="ri-facebook-fill fs-3"></i>
            </a>
            <a
              href="https://www.twitter.com"
              class="text-white text-decoration-none"
              target="_blank"
              ><i class="ri-twitter-fill fs-3"></i>
            </a>
            <a
              href="https://www.instagram.com"
              class="text-white text-decoration-none"
              target="_blank"
              ><i class="ri-instagram-fill fs-3"></i>
            </a>
          </div>
        </div>
      </div>
      <hr />
      <div class="container-sm">
        <p>
          &copy; 2024 <span class="special fw-medium fs-5">MOFLIXX</span>. All
          rights reserved.
        </p>
      </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./static/js/login.js"></script>
    a
  </body>
</html>
