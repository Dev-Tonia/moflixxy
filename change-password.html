<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Swiper js -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./static/css/index.css" />

    <title>MOFLIXX</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-sm">
          <!-- Brand logo -->
          <a
            class="navbar-brand logo d-block text-uppercase d-lg-none fw-bold fs-4"
            href="/"
          >
            Moflixx</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a
              class="navbar-brand d-none logo d-lg-block text-uppercase fw-bold fs-4 me-auto"
              href="/"
            >
              Moflixx</a
            >
            <ul class="navbar-nav mb-2 fw-medium fs-5 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white text-black fw-medium py-2 px-4"
                  href="/login.html"
                >
                  MovieLover</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex">
      <!-- DASHBOARD SIDEBAR ON A LARGE SCREEN -->
      <aside
        class="col-2 border-end border-4 position-fixed z-2 d-none d-md-block"
      >
        <div class="overflow-y-auto h-100">
          <nav
            class="nav flex-column align-items-center justify-content-center"
          >
            <ul class="navbar-nav my-5">
              <li class="nav-item fw-bold border-2 border-bottom pt-3">
                <a
                  class="nav-link d-flex flex-column align-items-center justify-content-center"
                  href="/dashboard.html"
                >
                  <div>
                    <i class="bi bi-speedometer2 fs-3"></i>
                  </div>
                  <span> Dashboard </span>
                </a>
              </li>
              <li class="nav-item fw-bold border-2 border-bottom pt-3">
                <a
                  class="nav-link d-flex flex-column align-items-center justify-content-center"
                  href="/watch-list.html"
                >
                  <div>
                    <i class="bi bi-card-checklist fs-3"></i>
                  </div>
                  <span> Watch List </span>
                </a>
              </li>
              <li class="nav-item fw-bold border-2 border-bottom pt-3">
                <a
                  class="nav-link active d-flex flex-column align-items-center justify-content-center"
                  aria-current="page"
                  href="/change-password.html"
                >
                  <div>
                    <i class="bi bi-shield-lock-fill fs-3"></i>
                  </div>
                  <span> change password </span>
                </a>
              </li>
              <li class="nav-item fw-bold border-2 border-bottom pt-3">
                <a
                  class="nav-link d-flex flex-column align-items-center justify-content-center"
                  href="/favorite.html"
                >
                  <div>
                    <i class="bi bi-heart-fill fs-3"></i>
                  </div>
                  <span> My Favorite </span>
                </a>
              </li>

              <li
                class="nav-item d-flex align-items-center justify-content-center fw-bold border-2 border-bottom pt-3"
              >
                <button
                  class="nav-link d-flex flex-column align-items-center justify-content-center"
                >
                  <div>
                    <i class="bi bi-box-arrow-right fs-3"></i>
                  </div>
                  <span> Log out </span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <div class="col-2 d-none d-md-block"></div>

      <div class="col-12 col-md-9 mx-auto password">
        <!-- DASHBOARD SIDEBAR OFF CANVAS FOR SMALLER SCREEN -->

        <div class="d-md-none col-6 col-sm-4 ms-2 my-2">
          <button
            class="rounded-4 fw-bold border py-2 px-3 border-white d-flex align-items-center gap-1"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >
            <span>
              <i class="bi bi-menu-button-wide fs-3"></i>
            </span>
            <span> Dashboard </span>
          </button>
        </div>

        <!-- MOBILE DASHBOARD MENU -->
        <div
          class="offcanvas offcanvas-start d-md-none"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-header">
            <!-- <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <nav
              class="nav flex-column align-items-center justify-content-center"
            >
              <ul class="navbar-nav text-black my-5">
                <li class="nav-item fw-bold border-2 border-bottom pt-3">
                  <a
                    class="nav-link active d-flex flex-column align-items-center justify-content-center"
                    aria-current="page"
                    href="/dashboard.html"
                  >
                    <div>
                      <i class="bi bi-speedometer2 fs-3"></i>
                    </div>
                    <span> Dashboard </span>
                  </a>
                </li>
                <li class="nav-item fw-bold border-2 border-bottom pt-3">
                  <a
                    class="nav-link d-flex flex-column align-items-center justify-content-center"
                    href="/watch-list.html"
                  >
                    <div>
                      <i class="bi bi-card-checklist fs-3"></i>
                    </div>
                    <span> Watch List </span>
                  </a>
                </li>
                <li class="nav-item fw-bold border-2 border-bottom pt-3">
                  <a
                    class="nav-link d-flex flex-column align-items-center justify-content-center"
                    href="/change-password.html"
                  >
                    <div>
                      <i class="bi bi-shield-lock-fill fs-3"></i>
                    </div>
                    <span> change password </span>
                  </a>
                </li>
                <li class="nav-item fw-bold border-2 border-bottom pt-3">
                  <a
                    class="nav-link d-flex flex-column align-items-center justify-content-center"
                    href="/favorite.html"
                  >
                    <div>
                      <i class="bi bi-heart-fill fs-3"></i>
                    </div>
                    <span> My Favorite </span>
                  </a>
                </li>

                <li
                  class="nav-item d-flex align-items-center justify-content-center fw-bold border-2 border-bottom pt-3"
                >
                  <button
                    class="nav-link d-flex flex-column align-items-center justify-content-center"
                  >
                    <div>
                      <i class="bi bi-box-arrow-right fs-3"></i>
                    </div>
                    <span> Log out </span>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- main content -->
        <div class="p-3">
          <div class="container-sm">
            <div class="rounded-5 shadow-lg py-5">
              <div class="max-width">
                <div class="wrapper py-5 w-100">
                  <div class="d-flex justify-content-center pb-2">
                    <h2 class="fw-medium fs-4 mb-3">Update Password</h2>
                  </div>
                  <form action="">
                    <div className=" py-3">
                      <label for="password" class="form-label mb-1 fw-medium">
                        Current Password
                      </label>
                      <input
                        type="password"
                        required
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="****************"
                      />
                    </div>
                    <div className=" py-3">
                      <label
                        for="new-password"
                        class="form-label mb-1 fw-medium"
                      >
                        New Password
                      </label>
                      <input
                        type="password"
                        required
                        id="new-password"
                        name="password"
                        class="form-control"
                        placeholder="****************"
                      />
                    </div>
                    <div className=" py-3">
                      <label
                        for="confirm-password"
                        class="form-label mb-1 fw-medium"
                      >
                        Confirm Password
                      </label>
                      <input
                        type="password"
                        required
                        id="confirm-password"
                        name="confirm-password"
                        class="form-control"
                        placeholder="****************"
                      />
                    </div>
                    <button
                      type="submit"
                      class="justify-content-center btn w-100 mt-3 d-flex align-items-center fw-bolder shadow custom-btn"
                    >
                      <span class="text-white">Update Password</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./static/js/changePassword.js"></script>
  </body>
</html>
